name: test install with pat

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: install poetry
        run: |
          pip install poetry==1.7.1
      - name: install dependencies
        run: |
          poetry install
      - name: Test
        run: |
          pytest
